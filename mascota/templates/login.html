{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>
    <link rel="shortcut icon" href="{% static 'mm/ico.ico' %}">
    <link rel="stylesheet" href="{% static 'styles/css/formulario.css' %}">
    <link rel="stylesheet" href="{% static 'styles/css/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
<body>
  <main class="container">
    <div class="login container d-flex align-items-center justify-content-center">
      <div class="carrusel-imagen">
        <img src="{% static 'mm/slays/Sprite-0007.png' %}" class="carlo-login mx-auto d-block img-fluid animated-image carlo-base" alt="Carlito3"> 
      </div>

      <section class="section_form">
        <h1><span class="badge rounded-pill bg-success justify-content-center"> Carlito </span></h1>
        <form id="consultation-form" class="feed-form" action="#" method="post">
          {% csrf_token %}
          <input required="" placeholder="Ingrese su contraseña" type="text">
          <input name="Email" required="" placeholder="Ingrese su mail" type="email">
          <button class="button_submit btn btn-warning"> Crear cuenta </button>
          <button class="button_submit btn btn-success" type="submit"> Iniciar sesión </button>
          {% if failed == True %}
            <button class="btn btn-danger rounded-pill button_submit"> 
              <h3> INCORRECTO!! </h3>
            </button>
          {% endif %}
        </form>
      </section>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> 
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
